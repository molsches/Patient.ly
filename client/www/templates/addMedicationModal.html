<ion-modal-view>
  <div class="bar bar-header bar-dark">
    <h1 class="title">Add a new medication</h1>
    <div class="buttons">
      <button class="button button-clear" ng-click="closeModal()">Cancel</button>
    </div>
  </div>
  <ion-content class="has-header">
    <form ng-submit="addMedication(drug)">
      <div class="list">
        <label class="item item-input item-stacked-label">
        <span class="input-label">Medication Name</span>
        <input type="text" ng-model="drug.name">
        </label>

        <label class="item item-input item-stacked-label">
        <span class="input-label">Dosage</span>
        <input type="text" ng-model="drug.dosage">
        </label>
      </div>
      <button type="submit" class="button button-positive button-block">
      Add medication
      </button>
    </form>
  </ion-content>
</ion-modal-view>
