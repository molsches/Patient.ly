<ion-view>
  <ion-content padding="true" class="has-header">
    <div ng-controller="MedicationsCtrl">
       <button ng-click="addMedicationModal()" id="medications-button13" class="button button-positive  button-block">Add a new medication</button>
      <ion-list show-delete="shouldShowDelete" can-swipe="listCanSwipe">
        <ion-item ng-repeat="drug in drugs">
        {{ drug.name }} {{ drug.dosage }}
          <ion-option-button class="button-info" ng-click="edit(item)">
            Edit
          </ion-option-button>
          <ion-option-button class="button button-assertive" ng-click="delete(item)">
            Delete
          </ion-option-button>
        </ion-item>
      </ion-list>
    </div>
  </ion-content>
</ion-view>
